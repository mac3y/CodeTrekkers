<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags and Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .country-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .country-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .country-card img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Country Flags and Names</h1>
    
    <div class="country-container" id="countries"></div>

    <script>
        let allCountries = [];

        async function fetchCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all');
                const countries = await response.json();
                displayCountries(countries.slice(0, 15)); // Display only the first 10 countries
            } catch (error) {
                console.error('Error fetching countries:', error);
            }
        }

        async function displayCountries(countries) {
            const container = document.getElementById('countries');
            container.innerHTML = '';

            countries.forEach(country => {
                const card = document.createElement('div');
                card.className = 'country-card';
                card.innerHTML = `
                    <img src="${country.flags.png}" alt="Flag of ${country.name.common}">
                    <h2>${country.name.common}</h2>
                    <h3>${country.continents}</h3>
                    <h4>${country.capital}</h4>
                `;
                container.appendChild(card);
            });
        }

       

       

        fetchCountries();
    </script>
</body>
</html>
