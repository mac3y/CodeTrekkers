<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>
  
  <div class="auth-container">
    <div class="auth-content">
      <h2>Login</h2>
      <form id="loginForm" class="auth-form">
        <div id="errorMessage" style="color: red; margin-bottom: 10px;"></div>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
          Don't have an account? <a href="register.html">Register</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { 
      getAuth, 
      signOut, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      setPersistence, 
      browserSessionPersistence,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!email || !password) {
        errorMessage.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const auth = getAuth(); // Initialize the auth instance
        await setPersistence(auth, browserSessionPersistence); // Set session persistence

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        if (userCredential.user) {
          alert("Login successful!");
          
          const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'currency-converter.html';
          sessionStorage.removeItem('redirectAfterLogin');
          
          window.location.assign(redirectUrl);
        }
      } catch (error) {
        console.error("Login error:", error);
        errorMessage.textContent = ""; // Clear previous error message
        if (error.code === 'auth/wrong-password') {
          errorMessage.textContent = "Incorrect password. Please try again.";
        } else if (error.code === 'auth/user-not-found') {
          errorMessage.textContent = "No user found with this email.";
        } else {
          errorMessage.textContent = error.message || "Login failed. Please try again.";
        }
      }
    });
    
  </script>
</body>
</html>
