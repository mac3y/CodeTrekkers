<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>
  
  <div class="auth-container">
    <div class="auth-content">
      <h2>Login</h2>
      <form id="loginForm" class="auth-form">
        <div id="errorMessage" style="color: red; margin-bottom: 10px;"></div>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
          Don't have an account? <a href="register.html">Register</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { auth } from '../.firebase/firebaseConfig.js';

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        sessionStorage.setItem('isAuthenticated', 'true');
        alert("Login successful!");

        const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'homepage.html';
        sessionStorage.removeItem('redirectAfterLogin');
        window.location.href = redirectUrl;

      } catch (error) {
        console.error("Login error:", error.message);
        errorMessage.textContent = "Invalid email or password.";
      }
    });
  </script>
</body>
</html>
