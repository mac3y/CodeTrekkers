<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Viewer</title>
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: whitesmoke;
  }

  header {
    background-color: #9999ff;
    padding: 10px;
    text-align: center;
  }

  #content {
    display: flex;
    height: 100vh;
  }

  aside {
      width: 250px;
      background-color: #c9c9c9;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box; /* Add this */
  }

  #filterControls {
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #999;
  }

  #filterControls label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  #continentFilter {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  aside button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      background-color: inherit;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
      border-bottom: 1px solid #999;
      box-sizing: border-box; /* Also good for buttons */
  }

  aside button:hover {
    background-color: #ddd;
  }

  main {
    flex-grow: 1;
    padding: 30px;
  }

  main img {
      width: 50%;      /* Make the flag take up 50% of the main container's width */
      height: auto;
      margin-bottom: 20px;
  }

  main h2 {
    margin-bottom: 10px;
  }

  main a {
    color: #3333cc;
    text-decoration: none;
  }

  main a:hover {
    text-decoration: underline;
  }

  .info {
    line-height: 1.6;
  }

  #logoutBtn {
    position: fixed;
    margin: 10px;
    top: 30px; 
    right: 20px;
    padding: 5px 15px;
    background: #fff;
    border: 1px solid #999;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  #logoutBtn:hover {
    background: #f0f0f0;
  }

  .welcome-message, .error-message, .no-results {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .welcome-message h2, .error-message h2, .no-results h2 {
    color: #333;
    margin-top: 0;
  } 

</style>
</head>
<body>
  <script>
    //Authentication Check
    const isAuth = sessionStorage.getItem('isAuthenticated') || 
                  localStorage.getItem('keepLoggedIn') ||
                  sessionStorage.getItem('isLoggedIn') || 
                  localStorage.getItem('rememberMe');
    if (!isAuth) {
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <h1>Country Viewer</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="content">
    <aside>
      <div id="filterControls">
        <label for="continentFilter">Filter by Continent:</label>
        <select id="continentFilter">
          <option value="">All Continents</option>
        </select>
      </div>
      <div id="countryList"></div>
    </aside>

    <main id="countryDetails">
      <div class="welcome-message">
        <h2>Welcome to Country Viewer</h2>
        <p>Select a country from the list to view details</p>
      </div>
    </main>
  </div>

  <script>
    const continentFilter = document.getElementById('continentFilter');
    const countryList = document.getElementById('countryList');
    const countryDetails = document.getElementById('countryDetails');
    const logoutBtn = document.getElementById('logoutBtn');

    let allCountries = [];
    let uniqueContinents = [];

    async function fetchCountries() {
      try {
        const response = await fetch('https://restcountries.com/v3.1/all');
        const data = await response.json();
        allCountries = data.sort((a, b) =>
          a.name.common.localeCompare(b.name.common)
        );
        populateContinentFilter();
        filterCountries(); // Initial filtering to show all countries
        if (allCountries.length > 0) {
          showCountryDetails(allCountries[0]);
        }
      } catch (error) {
        console.error('Error fetching countries:', error);
      }
    }

    function populateContinentFilter() {
      uniqueContinents = [...new Set(allCountries.flatMap(country => country.continents))].sort();
      uniqueContinents.forEach(continent => {
        const option = document.createElement('option');
        option.value = continent;
        option.textContent = continent;
        continentFilter.appendChild(option);
      });

      continentFilter.addEventListener('change', filterCountries);
    }

    function filterCountries() {
      const selectedContinent = continentFilter.value;
      const filteredCountries = selectedContinent
        ? allCountries.filter(country => country.continents?.includes(selectedContinent))
        : allCountries;
      drawCountryList(filteredCountries);
      

      if (filteredCountries.length > 0) {
        showCountryDetails(filteredCountries[0]);
      } else {
        countryDetails.innerHTML = `
          <div class="no-results">
            <h2>No Countries Found</h2>
            <p>Try adjusting your filters</p>
          </div>
        `;
      }
    }


    function drawCountryList(countries) {
      countryList.innerHTML = '';
      countries.forEach(country => {
        const btn = document.createElement('button');
        btn.className = 'country-btn';
        btn.textContent = country.name.common;
        btn.onclick = () => showCountryDetails(country);
        countryList.appendChild(btn);
      });
    }

  
    function showCountryDetails(country) {
      const capital = country.capital?.[0] ?? 'N/A';
      const continent = country.continents?.join(', ') ?? 'Unknown';
      const population = country.population?.toLocaleString() ?? 'N/A';
      const languages = country.languages ? Object.values(country.languages).join(', ') : 'N/A';

      countryDetails.innerHTML = `
        <img src="${country.flags.png}" alt="Flag of ${country.name.common}" class="country-flag">
        <div class="country-info">
          <h2>${country.name.common}</h2>
          <p><strong>Official Name:</strong> ${country.name.official || 'N/A'}</p>
          <p><strong>Capital:</strong> ${capital}</p>
          <p><strong>Continent:</strong> ${continent}</p>
          <p><strong>Region:</strong> ${country.region || 'Unknown'}</p>
          <p><strong>Subregion:</strong> ${country.subregion || 'Unknown'}</p>
          <p><strong>Population:</strong> ${population}</p>
          <p><strong>Languages:</strong> ${languages}</p>
          <p><strong>Google Maps:</strong> <a href="${country.maps.googleMaps}" target="_blank">View Location</a></p>
        </div>
      `;
    }

    logoutBtn.addEventListener('click', function() {
      sessionStorage.removeItem('isAuthenticated');
      sessionStorage.removeItem('isLoggedIn');
      localStorage.removeItem('keepLoggedIn');
      localStorage.removeItem('rememberMe');
      window.location.href = 'login.html';
    });

    window.onload = fetchCountries;
  </script>
</body>
</html>
