<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Viewer</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=KDH7zOWVcvjU&format=png&color=000000">
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: whitesmoke;
    height: 100vh; /* Ensure it takes the full viewport height */
    /* overflow-y: auto; */
    
  }

  header {
  background-color: #9999ff;
  padding: 10px;
  display: flex; /* Use flexbox for layout */
  align-items: center; /* Align items vertically */
  justify-content: space-between; /* Space between h1 and nav */
}

header h1 {
  margin: 0;
  font-size: 24px;
  color: white;
}

header nav {
  display: flex; /* Use flexbox for buttons */
  align-items: center; /* Align buttons vertically */
  gap: 15px; /* Add spacing between buttons */
}

header nav a {
  text-decoration: none;
  color: white;
  background: #3333cc;
  padding: 5px 10px;
  border-radius: 4px;
  font-weight: bold;
}

header nav a:hover {
  background: #5555ff;
}


  #content {
    display: flex;
    height: 100vh;
    /* overflow: hidden; */
}

  
.parent-container {
  margin: 0;
  padding: 0;
}

  aside {
    width: 250px;
    background-color: #c9c9c9;
    overflow-y: auto;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    height: 100%;
  }

  #filterControls {
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #999;
  }

  #filterControls label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  #continentFilter {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  aside button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    background-color: inherit;
    border: none;
    text-align: left;
    cursor: pointer;
    font-size: 1em;
    border-bottom: 1px solid #999;
    box-sizing: border-box;
  }

  aside button:hover {
    background-color: #ddd;
  }



  main {
  flex-grow: 1;
  padding: 20px;
  overflow: auto; 
  /* max-width: 100%;  */
  box-sizing: border-box;
  }

  main img.country-flag {
  width: 100%;
  max-width: 400px;
  height: auto;
  display: block;
  margin: 0 0 0px 0;
  }

  main h2 {
    margin-bottom: 10px;
  }

  main a {
    color: #3333cc;
    text-decoration: none;
  }

  main a:hover {
    text-decoration: underline;
  }

  /* .info {
    line-height: 1;
  } */

  #searchControls {
  margin-bottom: 20px;
  padding: 10px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#searchControls label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

#searchBar {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
  .country-info {
  max-width: 600px; /* Limit the width of the text content */
  margin: 0 ;
  text-align: left; /* Align text to the left */
  line-height: 1.4; /* Improve readability */
}

.country-info h2 {
  text-align: left; /* Center the country name */
  margin-bottom: 20px;
}

  #logoutBtn {
    padding: 8px 16px;
    background-color: #196633;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  #logoutBtn:hover {
    background-color: #6dc98c;
  }

  .welcome-message, .error-message, .no-results {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .welcome-message h2, .error-message h2, .no-results h2 {
    color: #333;
    margin-top: 0;
  } 

</style>
</head>
<body>
  <script>
    const isAuth =sessionStorage.getItem('isAuthenticated') || 
                  localStorage.getItem('keepLoggedIn') ||
                  sessionStorage.getItem('isLoggedIn') || 
                  localStorage.getItem('rememberMe');
    if (!isAuth) {
      window.location.href = 'login.html';
    }
  </script>

<header>
  <h1>CodeTrekkers</h1>
  <nav>
    <a href="homepage.html">Home</a>
    <a href="Quiz_Flag.html">Flag Quiz</a>
    <a href="experiment.html">Currency Converter</a>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

  <div id="content">
    <aside>
      <div id="filterControls">
        <label for="continentFilter">Filter by Continent:</label>
        <select id="continentFilter">
          <option value="">All Continents</option>
        </select>
    
        <!-- Add the search bar here -->
        <label for="searchBar">Search for a Country:</label>
        <input type="text" id="searchBar" placeholder="Enter country name">
      </div>
      <div id="countryList"></div>
    </aside>

    <main id="countryDetails">
      <div class="welcome-message">
        <h2>Welcome to Country Viewer</h2>
        <p>Select a country from the list to view details</p>
      </div>
    </main>
  </div>

  <script>
    const continentFilter = document.getElementById('continentFilter');
    const countryList = document.getElementById('countryList');
    const countryDetails = document.getElementById('countryDetails');
    const logoutBtn = document.getElementById('logoutBtn');
    const searchBar = document.getElementById('searchBar');

// Add an event listener to the search bar
  searchBar.addEventListener('input', (event) => {
    const query = event.target.value; // Get the user's input
    searchCountries(query); // Call the search function with the input
  });

    let allCountries = [];
    let uniqueContinents = [];

    async function fetchCountries() {
      try {
        const response = await fetch('https://restcountries.com/v3.1/all');
        const data = await response.json();
        allCountries = data.sort((a, b) =>
          a.name.common.localeCompare(b.name.common)
        );
        populateContinentFilter();
        filterCountries();
        if (allCountries.length > 0) {
          showCountryDetails(allCountries[0]);
        }

        
      } catch (error) {
        console.error('Error fetching countries:', error);
      }
    }

    function populateContinentFilter() {
      uniqueContinents = [...new Set(allCountries.flatMap(country => country.continents))].sort();
      uniqueContinents.forEach(continent => {
        const option = document.createElement('option');
        option.value = continent;
        option.textContent = continent;
        continentFilter.appendChild(option);
      });

      continentFilter.addEventListener('change', filterCountries);
    }

    function filterCountries() {
      const selectedContinent = continentFilter.value;
      const filteredCountries = selectedContinent
        ? allCountries.filter(country => country.continents?.includes(selectedContinent))
        : allCountries;
      drawCountryList(filteredCountries);
      

      if (filteredCountries.length > 0) {
        showCountryDetails(filteredCountries[0]);
      } else {
        countryDetails.innerHTML = `
          <div class="no-results">
            <h2>No Countries Found</h2>
            <p>Try adjusting your filters</p>
          </div>
        `;
      }
    }

  function searchCountries(query) {
  const lowerQuery = query.toLowerCase();
  const results = allCountries.filter(country =>
    country.name.common.toLowerCase().includes(lowerQuery) ||
    country.cca2?.toLowerCase() === lowerQuery ||  // 2-letter code
    country.cca3?.toLowerCase() === lowerQuery     // 3-letter code
  );
  drawCountryList(results);

  if (results.length > 0) {
    showCountryDetails(results[0]);
  } else {
    countryDetails.innerHTML = `
      <div class="no-results">
        <h2>No Matching Countries</h2>
        <p>Try a different name or code</p>
      </div>
    `;
  }
}


    function drawCountryList(countries) {
      countryList.innerHTML = '';
      countries.forEach(country => {
        const btn = document.createElement('button');
        btn.className = 'country-btn';
        btn.textContent = country.name.common;
        btn.onclick = () => showCountryDetails(country);
        countryList.appendChild(btn);
      });
    }

  
    function showCountryDetails(country) {
      const capital = country.capital?.[0] ?? 'N/A';
      const continent = country.continents?.join(', ') ?? 'Unknown';
      const population = country.population?.toLocaleString() ?? 'N/A';
      const languages = country.languages ? Object.values(country.languages).join(', ') : 'N/A';

      countryDetails.innerHTML = `
        <img src="${country.flags.png}" alt="Flag of ${country.name.common}" class="country-flag">
        <div class="country-info">
          <h2>${country.name.common}</h2>
          <p><strong>Official Name:</strong> ${country.name.official || 'N/A'}</p>
          <p><strong>Capital:</strong> ${capital}</p>
          <p><strong>Continent:</strong> ${continent}</p>
          <p><strong>Region:</strong> ${country.region || 'Unknown'}</p>
          <p><strong>Subregion:</strong> ${country.subregion || 'Unknown'}</p>
          <p><strong>Population:</strong> ${population}</p>
          <p><strong>Languages:</strong> ${languages}</p>
          <p><strong>Google Maps:</strong> <a href="${country.maps.googleMaps}" target="_blank">View Location</a></p>
        </div>
      `;
    }

    logoutBtn.addEventListener('click', function() {
      sessionStorage.removeItem('isAuthenticated');
      sessionStorage.removeItem('isLoggedIn');
      localStorage.removeItem('keepLoggedIn');
      localStorage.removeItem('rememberMe');
      window.location.href = 'login.html';
    });

    window.onload = fetchCountries;



  </script>
</body>
</html>
