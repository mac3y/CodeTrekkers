<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=KDH7zOWVcvjU&format=png&color=000000">
    <link rel="stylesheet" href="style_converter.css" />
  </head>
  <body>
      <header>
        <h1>CodeTrekkers</h1>
          <nav>
            <a href="homepage.html">Home</a>
            <a href="index.html">Countries Info</a>
            <a href="Quiz_Flag.html">Flag Quiz</a>
            <button id="logoutBtn">Logout</button>
          </nav>
      </header>
    <div class="wrapper">
      <div class="app-details">
        <img src="https://img.icons8.com/?size=100&id=68311&format=png&color=000000" alt="Currency Converter">
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="1" />
      <div class="dropdowns">
        <div class="dropdown">
          <h4>From</h4>
          <select id="from-currency-select"></select>
        </div>
        <div class="dropdown">
          <h4>To</h4>
          <select id="to-currency-select"></select>
        </div>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

    <script>
      const logoutBtn = document.getElementById('logoutBtn');
    
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });
    </script>

    <script src="converter.js"></script>
    <script type="module" src="./auth.js"></script>
    <footer>
      <p>2025 CodeTrekkers. all rights reserved</p>
    </footer>
  </body>
</html>
